group 'kotlin-in-action'
version '1.0-SNAPSHOT'

//todo look into doing a kotlin version of the gradle file
buildscript {
    ext.kotlin_version = '1.1.51' //duh, the kotlin plugin version make it match intellij version to shut up warnings

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "junit:junit:4.12"
}

sourceSets {
    main.kotlin.srcDirs += 'src'
}